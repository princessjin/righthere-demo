<script language="javascript">
    function mySwitch(){
        var index=document.getElementById("selectSubrub").value;
        var count=document.getElementById("selectSubrub").length;
        for (var i=0;i<count;i++)
        {
            if(i==index)
            {
                document.getElementById(i).style.display = 'block';
            }
            else
            {
                document.getElementById(i).style.display = 'none';
            }
        }
    }
</script>
